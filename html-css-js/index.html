<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Este es una nueva pagina</title>
</head>
<body>
    <div class="calculadora">
        <div class="resultado">
            <input type="text">
        </div>
        <div class="numero_y_operaciones">
            <div class="numeros">
                <div class="fila_numeros">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="fila_numeros">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="fila_numeros">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="fila_numeros">
                    <button>+/-</button>
                    <button>0</button>
                    <button>,</button>
                </div>
            </div>
            <div class="operaciones">
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
                
            </div>
        </div>
        <div class="enter">
            <button>Enter</button>
        </div>
    </div>
    
    
</body>
